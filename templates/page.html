{% extends "layout.html" %}

{% block sidenav %}
<div class="pagelist">
    <ul>
        {% for p in pages %}
            {% if p.title == page.title %}
            <li>
                <a class="active" href="{{ url_for('show_page', path=p.path) }}">{{ p.title }}</a>
            </li>
            {% else %}
            <li>
                <a href="{{ url_for('show_page', path=p.path) }}">{{ p.title }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
{% block content %}
<div class="article">
    <div class="title">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="content">
        <p>{{ page.html|safe }}</p>
    </div>
</div>
{% endblock %}
